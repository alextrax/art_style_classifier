<!DOCTYPE HTML>
<html>
<link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='bootstrap.min.css') }}">

<head>


</head>
<body>

<div class="container">
<div class="row">
<div class="col-lg-12">
                <h1 class="page-header">Source Image</h1>
</div>
<div class="col-lg-6 col-md-4 col-xs-6 thumb">
<img class="img-responsive"  src='{{source.url}}' style="height: 300px;" />
<div> style: {{source.style}} </div>
</div>
<div class="col-lg-6 col-md-4 col-xs-6 thumb">  

</div>
</div>
</div>

<div class="container">	
<div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Please Choose Similar Images</h1>
            </div>
 <form role="form" action="/group_result" method="POST">           
{% for n in results_list %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#">
                    <img class="img-responsive" src="{{n.url}}" alt="" style="height: 300px;">
                </a>
                <div class="checkbox">
      				<label><input type="checkbox" name="check" value="{{n.img_id}}"></label>
    			</div>
            </div>
{% endfor %}            
 <input type=submit value='submit'>
</form>
</div>

</body>

</html>
